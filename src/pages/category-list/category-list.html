<ion-header class="header">
   <ion-grid>
    <ion-row >
   <ion-col col-3>
     <ion-icon (click)="PostListPage()" name="ios-list-outline"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6>
      <img class="headLogo" src="assets/images/logo-small.png">
    </ion-col>
    <ion-col col-3>
    </ion-col>
    </ion-row>
   </ion-grid>
</ion-header>

<ion-content>

<ion-card col-5 *ngFor="let category of categories"  >
    <div  class="postImg">  
      <img  src="assets/images/dummy.jpg">
      <span> {{category.name}}</span>
    </div>
</ion-card>

</ion-content>
