<ion-header class="header">
   <ion-grid>
    <ion-row >
   <ion-col col-3>
     <ion-icon (click)="PostListPage()" name="heart-outline"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6>
      <img class="headLogo" src="assets/images/logo-small.png">
    </ion-col>
    <ion-col col-3>
    </ion-col>
    </ion-row>
   </ion-grid>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let category of categories" (click)="setCategory(category.name)"  >
<ion-card>
    <div  class="postImg">  
      <img  src="{{category.imageURL}}">
      <span> {{category.name}}</span>
    </div>
</ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
