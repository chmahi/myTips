<ion-header class="header">
   <ion-grid>
    <ion-row>
    <ion-col col-3>
     <ion-icon menuToggle  md="md-menu"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6 >
       <img class="headLogo" src="assets/images/logo-small.png">
    </ion-col>
    <ion-col col-3>
      <ion-icon (click)="searchPage()" md="md-search"></ion-icon>
    </ion-col>
    </ion-row>
   </ion-grid>

</ion-header>
<ion-content>

<ion-card (click)="PostpageFirst()" *ngFor="let tip of tips">
  <img src="assets/images/imag1.png"/>
  <ion-card-content class="card-content">
    <ion-card-title class="title">
      <h4>{{tip.title}} <span class="date" >05 Apr 17</span></h4>
    </ion-card-title>
    <p class="para">
    {{tip.description | slice:0:40}}
    </p>
    <ion-grid class="icons">
      <ion-row>
      <ion-col col-2 class="heart"><ion-icon name="heart"></ion-icon><span class="heart-count"> 24</span></ion-col>
       <ion-col col-2 class="happy"> <ion-icon name="happy"></ion-icon><span class="happy-count"> 24</span></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

</ion-content>
