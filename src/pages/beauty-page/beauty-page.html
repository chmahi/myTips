<ion-content>
  <ion-tabs>
      <ion-tab tabTitle="Yoga"  [root]="tab1"></ion-tab>
      <ion-tab tabTitle="Beauty"  [root]="tab2"></ion-tab>
       <ion-tab tabTitle="Fitness"  [root]="tab3"></ion-tab>
</ion-tabs>
<ion-card>
  <img src="assets/images/imag1.png"/>
  <ion-card-content class="card-content">
    <ion-card-title class="title">
      <h4>Morning Jag <span class="date">05 Apr 17</span></h4>
    </ion-card-title>
    <p class="para">
     There is no one who loves pain itself...
    </p>
    <ion-grid class="icons">
      <ion-row>
      <ion-col col-3 class="heart"><ion-icon name="heart"></ion-icon><span class="heart-count"> 24</span></ion-col>
       <ion-col col-3 class="happy"> <ion-icon name="happy"></ion-icon><span class="happy-count"> 24</span></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
