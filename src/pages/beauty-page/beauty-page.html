<ion-header class="header">
   <ion-grid>
    <ion-row>
    <ion-col col-3>
     <ion-icon menuToggle  md="md-menu"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6>
      <img class="headLogo" src="assets/images/logo-small.png">
    </ion-col>
    <ion-col col-3>
      <ion-icon  (click)="showSearch()" md="md-search"></ion-icon>
    </ion-col>
    </ion-row>
   </ion-grid>
    <ion-grid *ngIf="search" class="search">
     <ion-row>
       <ion-col col-12>
          <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
          </ion-searchbar>
           <ion-icon class="closeButton" (click)=" hideSearch()" md="ios-close-circle-outline"></ion-icon>
       </ion-col>
     </ion-row>
   </ion-grid>
</ion-header>

<ion-content>
  <ion-tabs>
      <ion-tab tabTitle="Yoga"  [root]="tab1"></ion-tab>
      <ion-tab tabTitle="Beauty"  [root]="tab2"></ion-tab>
       <ion-tab tabTitle="Fitness"  [root]="tab3"></ion-tab>
</ion-tabs>
<ion-card (click)="callPost(tip)" *ngFor="let tip of tips  | filter:'Beauty'">
  <img src="assets/images/imag1.png"/>
  <ion-card-content class="card-content">
    <ion-card-title class="title">
      <h4>{{tip.title}} <span class="date">05 Apr 17</span></h4>
    </ion-card-title>
    <p class="para">
    {{tip.description | slice:0:40}}

    </p>
    <ion-grid class="icons">
      <ion-row>
      <div class="reviews">
            <ion-icon class="happyIcon" name="happy"></ion-icon>
            <span>24</span>
            <ion-icon class="heartIcon" name="heart"></ion-icon>
            <span>24</span>
          
          </div>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
