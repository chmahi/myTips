

<ion-header class="header">
   <ion-grid>
    <ion-row >
   <ion-col col-3>
     <ion-icon (click)="PostListPage()" name="ios-list-outline"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6>
      <img class="headLogo" src="assets/images/logo-small.png">
    </ion-col>
    <ion-col col-3>
    </ion-col>
    </ion-row>
   </ion-grid>
</ion-header>

<ion-content >


  <ion-slides>
    <ion-slide *ngFor="let tip of tips;let i=index">
      <div class="content-md">
      <div class="postBlock scroll-content">
    <div class="postImg">
      <img src="{{tip.images[0]}}">
    </div>
    <div class="postContent">
      <div class="postHead">       
        <div class="postReview">         
          <h4>{{tip.title}} <span class="postDate">05 Apr 17</span></h4>
          <div class="reviews">
         
              <ion-icon class="happyIcon" (click)="likePost(tip.id)" [ngClass]="abCLick? 'icon icon-md ion-md-happy':'icon icon-md ion-android-bulb'"></ion-icon>
              <span>{{tip.likes.length}}</span>

              <ion-icon class="heartIcon" name="heart" (click)="favoritePost(tip.id)"></ion-icon>
              <span>{{tip.favourites.length}}</span>
           
            <!--<button ion-button (click)="otherShare()">Share Other</button>-->
              <ion-icon  class="share" (click)="otherShare(tip)" md="md-share"></ion-icon>
          </div>
        </div>
        
        <div class="clear"></div>
      </div>
      <div class="postField">
        <p>{{tip.description}}</p>
      </div>
    </div>
  </div>

      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
