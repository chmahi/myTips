<ion-content >


  <ion-slides>
    <ion-slide *ngFor="let tip of tips;let i=index">
      <div class="content-md">
      <div class="postBlock scroll-content">
    <div class="postImg">
      <img src="assets/images/post.png">
    </div>
    <div class="postContent">
      <div class="postHead">       
        <div class="postReview">         
          <h4>{{tip.title}}</h4>
          <div class="reviews">
            <ion-icon class="heartIcon" name="heart"></ion-icon>
            <span>24</span>
            <ion-icon class="happyIcon" name="happy"></ion-icon>
            <span>24</span>
          </div>
        </div>
        <span class="postDate">05 Apr 17</span>
        <div class="clear"></div>
      </div>
      <div class="postField">
        <p>{{tip.description}}</p>
      </div>
    </div>
  </div>

      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
