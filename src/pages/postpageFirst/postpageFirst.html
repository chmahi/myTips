

<ion-header class="header">
   <ion-grid>
    <ion-row >
   <ion-col col-3>
     <ion-icon (click)="PostListPage()" name="ios-list-outline"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6>
      <img class="headLogo" src="assets/images/logo-small.png">
    </ion-col>
    <ion-col col-3>
    </ion-col>
    </ion-row>
   </ion-grid>
</ion-header>

<ion-content >


  <ion-slides (initialSlide) = "3" >
    <ion-slide *ngFor="let tip of tips;let i=index">
      <div class="content-md">
      <div class="postBlock scroll-content">
    <div (click)="playVideo('N-nf4nqdZRA')" class="postImg">
      <img  src="{{tip.images[0]}}">
    </div>
    <div class="postContent">
      <div class="postHead">       
        <div class="postReview">          
          <h4>{{tip.title}} <span class="postDate">{{changeDate(tip.createdAt)}}</span></h4>
          <div class="reviews">
              <ion-icon  [ngClass]=" iconLike(tip.likes).length == 0 ? 'ion-ios-happy-outline' : 'ion-ios-happy'" (click)="likePost(tip.id, tip.likes)" class="happyIcon icon"></ion-icon>
              <span>{{tip.likes.length}}</span>           
              <ion-icon [ngClass]=" iconFav(tip.favourites).length == 0 ? 'ion-ios-heart-outline' : 'ion-ios-heart'" (click)="favoritePost(tip.id, tip.favourites)" class="heartIcon icon"></ion-icon>
              <span>{{tip.favourites.length}}</span>
            
           <!--<button ion-button (click)="otherShare()">Share Other</button>-->
              <ion-icon  class="share" (click)="otherShare(tip)" md="md-share"></ion-icon>
          </div>
          <span [ngClass]=" iconLike(tip.likes).length == 0 ? 'hide' : 'show'">You liked this!</span>
        </div>
        
        <div class="clear"></div>
      </div>
      <div class="postField">
        <p>{{tip.description}}</p>
      </div>
    </div>
  </div>

      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
