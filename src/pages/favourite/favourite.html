  Ionic pages and navigation.

<ion-header class="header">
   <ion-grid>
    <ion-row>
   <ion-col col-3>
     <ion-icon navPop name="ios-arrow-back"></ion-icon>
    </ion-col>
    <ion-col class="heading" col-6>
      <img class="headLogo favLogo" src="assets/images/fav.png">
    </ion-col>
    <ion-col col-3>
     
    </ion-col>
    </ion-row>
   </ion-grid>
</ion-header>

<ion-content>

  <ion-card (click)="callPost(favourite)" *ngFor="let favourite of favourites">
  <ion-card-content class="favCard">
    <ion-grid>
    <ion-row>
      <ion-col col-3 class="fav">
        <div class="favImage">
           <img src="{{(favourite.images[0])}}">
        </div>
      </ion-col>
    <ion-col col-9  class="para">
      <h3 [innerHTML]="renderContent(favourite.title)" ></h3>
      <div class="categoryName">
        <h5>Category</h5>
      </div>
    </ion-col>
    </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-card>

</ion-content>
